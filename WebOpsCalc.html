<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FourOps — Vanilla JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main
      class="calc"
      role="application"
      aria-label="Four operations calculator"
    >
      <div class="topbar">
        <div class="brand">FourOps</div>
        <button
          id="themeBtn"
          class="theme-toggle"
          aria-pressed="false"
          aria-label="Toggle theme"
        >
          Light/Dark
        </button>
      </div>

      <section class="display" aria-live="polite" aria-atomic="true">
        <div id="prev" class="previous" aria-label="Previous expression"></div>
        <div id="curr" class="current" aria-label="Current input">0</div>
      </section>

      <section class="keys" aria-label="Calculator keys">
        <button
          class="key clear span-2"
          data-action="clear"
          aria-label="Clear all"
        >
          AC
        </button>
        <button class="key del" data-action="delete" aria-label="Delete last">
          ⌫
        </button>
        <button class="key op" data-op="/" aria-label="Divide">÷</button>

        <button class="key" data-digit="7">7</button>
        <button class="key" data-digit="8">8</button>
        <button class="key" data-digit="9">9</button>
        <button class="key op" data-op="*" aria-label="Multiply">×</button>

        <button class="key" data-digit="4">4</button>
        <button class="key" data-digit="5">5</button>
        <button class="key" data-digit="6">6</button>
        <button class="key op" data-op="-" aria-label="Subtract">−</button>

        <button class="key" data-digit="1">1</button>
        <button class="key" data-digit="2">2</button>
        <button class="key" data-digit="3">3</button>
        <button class="key op" data-op="+" aria-label="Add">+</button>

        <button class="key" data-digit="0" class="span-2">0</button>
        <button class="key" data-dot=".">.</button>
        <button class="key equals" data-action="equals" aria-label="Equals">
          =
        </button>
      </section>

      <footer class="note">
        Keyboard: 0–9 · + − × ÷ · Enter = · Esc AC · Backspace ⌫
      </footer>
    </main>
  </body>
  <script src="script.js"></script>
</html>
